bindd = SUPER, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/@me"
bindd = SUPER, R, Basecamp, exec, omarchy-launch-webapp "https://3.basecamp.com/5973641/"
bindd = SUPER SHIFT, R, Basecamp Heystack, exec, omarchy-launch-webapp "https://3.basecamp.com/5973641/my/readings"
bindd = SUPER SHIFT CTRL, R, Ninety, exec, omarchy-launch-webapp "https://app.ninety.io/todos/team"
bindd = SUPER, Z, RingCentral, exec, omarchy-launch-webapp "https://v.ringcentral.com/launcher/524419047"
bindd = SUPER, L, Light Phone, exec, omarchy-launch-webapp "https://dashboard.thelightphone.com/devices/bebe5ada-a6e4-417f-b40a-e9274cc60005"
bindd = SUPER SHIFT CTRL, I, Figma, exec, omarchy-launch-webapp "https://figma.com"
bindd = SUPER SHIFT, I, Canva, exec, omarchy-launch-webapp "https://www.canva.com/projects"
bindd = SUPER, I, FlexClip, exec, omarchy-launch-webapp "https://www.flexclip.com/editor/"
bindd = SUPER SHIFT, F, Yazi, exec, $terminal -e yazi
bindd = SUPER SHIFT, T, TrueNAS, exec, omarchy-launch-webapp "https://192.168.1.249/ui/datasets/trr_archive"

# Resize active window in smaller increments
unbind = SUPER, code:20
bindd = SUPER, code:20, Expand window left, resizeactive, -50 0    # - key
unbind = SUPER, code:21
bindd = SUPER, code:21, Shrink window left, resizeactive, 50 0     # = key
unbind = SUPER SHIFT, code:20
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -50
unbind = SUPER SHIFT, code:21
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 50


# Switch between latest workspaces
unbind = SUPER, TAB
bind = SUPER, TAB, workspace, previous
unbind = SUPER SHIFT, TAB
bind = SUPER SHIFT, TAB, workspace, e+1

# Go through workspaces in Overrides
bind = SUPER CTRL, right, workspace, +1
bind = SUPER CTRL, left, workspace, -1

# Switch between latest window in group
unbind = ALT, Tab
bind = ALT, Tab, focuscurrentorlast

# Hyprland Create Group
bind = SUPER, G, togglegroup

# Hyprland Add Windows to Group
bind = SUPER SHIFT CONTROL, left, moveintogroup, l
bind = SUPER SHIFT CONTROL, right, moveintogroup, r
bind = SUPER SHIFT CONTROL, up, moveintogroup, u
bind = SUPER SHIFT CONTROL, down, moveintogroup, d

# Change Active Window In Group
bind = ALT, left, changegroupactive, b
bind = ALT, right, changegroupactive, f

# Move Window Placement within group
bind = ALT SHIFT, left, movegroupwindow, b
bind = ALT SHIFT, right, movegroupwindow, f

# Nuphy Air75 v3 bindings - F3-F6 ###################################

