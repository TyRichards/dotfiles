# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal # --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, F, Files, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT ALT, F, File Browser, exec, omarchy-launch-webapp "https://192.168.1.249:30051/files"
bindd = SUPER SHIFT CTRL, F, Yazi, exec, omarchy-launch-tui yazi
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT ALT, M, RMPC Music, exec, omarchy-launch-tui rmpc
bindd = SUPER SHIFT, M, Jellyfin, exec, omarchy-launch-webapp "http://media.catknife.com"
bindd = SUPER SHIFT CTRL, M, Bandcamp, exec, omarchy-launch-webapp "https://bandcamp.com/tyrichards" 
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT CTRL, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT ALT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT ALT, G, Google Chat, exec, omarchy-launch-webapp "https://mail.google.com/chat/u/1/"
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT CTRL, O, Sprinter, exec, omarchy-launch-webapp "https://sprinter.getfreewrite.com/"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- bitwarden-desktop

bindd = SUPER SHIFT CTRL, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT ALT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, C, Calculator, exec, gnome-calculator
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YNAB, exec, omarchy-launch-webapp "https://app.ynab.com/0e1590a0-5d83-4f73-9eb9-ec7a73224660/accounts/0fb9be55-928c-4656-bccf-2cb841f9730c"
bindd = SUPER SHIFT CTRL, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, Google Drive, exec, omarchy-launch-webapp "https://drive.google.com/drive/u/1/my-drive"
# bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT CTRL, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/@me"
bindd = SUPER SHIFT, R, Basecamp, exec, omarchy-launch-webapp "https://3.basecamp.com/5973641/"
bindd = SUPER SHIFT ALT, R, Basecamp Heystack, exec, omarchy-launch-webapp "https://3.basecamp.com/5973641/my/readings"
bindd = SUPER SHIFT CTRL, R, Ninety, exec, omarchy-launch-webapp "https://app.ninety.io/todos/team"
bindd = SUPER SHIFT, Z, RingCentral, exec, omarchy-launch-webapp "https://v.ringcentral.com/launcher/524419047"
bindd = SUPER SHIFT, L, Light Phone, exec, omarchy-launch-webapp "https://dashboard.thelightphone.com/devices/bebe5ada-a6e4-417f-b40a-e9274cc60005"
bindd = SUPER SHIFT, P, Immich, exec, omarchy-launch-webapp "http://photos.catknife.com"
bindd = SUPER SHIFT, I, Canva, exec, omarchy-launch-webapp "https://www.canva.com/projects/your-projects"
bindd = SUPER SHIFT CTRL, I, Photoshop, exec, chromium --app=https://photoshop.adobe.com/?tab=cloud-documents --ozone-platform=wayland
bindd = SUPER SHIFT ALT, I, Lightroom, exec, chromium --app=https://lightroom.adobe.com/home --ozone-platform=wayland
bindd = SUPER SHIFT, V, Capcut, exec, omarchy-launch-webapp "https://www.capcut.com/my-cloud/7552741030714671165"
bindd = SUPER SHIFT, T, TrueNAS, exec, omarchy-launch-webapp "https://100.65.34.109/ui/datasets/trr_archive"

# Resize active window in smaller increments
unbind = SUPER, code:20
bindd = SUPER, code:20, Expand window left, resizeactive, -50 0    # - key
unbind = SUPER, code:21
bindd = SUPER, code:21, Shrink window left, resizeactive, 50 0     # = key
unbind = SUPER SHIFT, code:20
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -50
unbind = SUPER SHIFT, code:21
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 50

# Switch between latest workspaces
unbind = SUPER, TAB 
bind = SUPER, TAB, workspace, previous

# Go through workspaces in Overrides
bind = SUPER CTRL, right, workspace, +1
bind = SUPER CTRL, left, workspace, -1

# Switch between latest window in group
unbind = ALT, Tab
bind = ALT, Tab, focuscurrentorlast


# Join groups
unbind = SUPER ALT, LEFT
unbind = SUPER ALT, RIGHT
unbind = SUPER ALT, UP
unbind = SUPER ALT, DOWN
bindd = ALT SHIFT, LEFT, Move window to group on left, moveintogroup, l
bindd = ALT SHIFT, RIGHT, Move window to group on right, moveintogroup, r
bindd = ALT SHIFT, UP, Move window to group on top, moveintogroup, u
bindd = ALT SHIFT, DOWN, Move window to group on bottom, moveintogroup, d

# Change Active Window In Group
bind = ALT, left, changegroupactive, b
bind = ALT, right, changegroupactive, f

# Move Window Placement within group
bind = ALT SHIFT, left, movegroupwindow, b
bind = ALT SHIFT, right, movegroupwindow, f

# Nuphy Air75 v3 bindings - F3-F6 ###################################

# F3 Toggle Floating window 
bindd = , code:128, Toggle floating, togglefloating,
# bindd = SUPER SHIFT, P, Pseudo window, pseudo, # dwindle

# F4 (code:133) Automatically works with SUPER ALT SPACE

# F5 Needs to be set to dictate
# bindd = , code:590, 

# F6 Toggle nightlight
bindd = , code:599, Air75 Toggle nightlight, exec, omarchy-toggle-nightlight

# Screen Print Button
