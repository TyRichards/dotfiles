# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, M, Spotify, exec, uwsm app -- spotify
bindd = SUPER, M, Moc Music, exec, $terminal -e mocp
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Google Chat, exec, $webapp="https://mail.google.com/chat/u/1/"
# bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden-desktop

bindd = SUPER SHIFT, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER, A, Grok, exec, $webapp="https://grok.com"
bindd = SUPER, C, Calendar, exec, $webapp="https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, $webapp="https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
# bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Drive, exec, $webapp="https://drive.google.com/drive/u/1/my-drive"
# bindd = SUPER ALT, G, Google Messages, exec, $webapp="https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"
bindd = SUPER, D, Discord, exec, $webapp="https://discord.com/channels/@me"
bindd = SUPER, R, Basecamp, exec, $webapp="https://3.basecamp.com/5973641/"
bindd = SUPER SHIFT, R, Basecamp Heystack, exec, $webapp="https://3.basecamp.com/5973641/my/readings"
bindd = SUPER SHIFT CTRL, R, Ninety, exec, $webapp="https://app.ninety.io/todos/team"
bindd = SUPER, Z, RingCentral, exec, $webapp="https://v.ringcentral.com/launcher/524419047"
bindd = SUPER, L, Light Phone, exec, $webapp="https://dashboard.thelightphone.com/devices/bebe5ada-a6e4-417f-b40a-e9274cc60005"
bindd = SUPER, I, Figma, exec, $webapp="https://figma.com"
bindd = SUPER SHIFT, I, Canva, exec, $webapp="https://www.canva.com/projects"

# bind = SUPER, return, exec, $terminal
bind = SUPER SHIFT, F, exec, $terminal -e yazi 
bind = SUPER, M, exec, $terminal -e mocpi

# Resize active window - smaller increments
unbind = SUPER, minus
bind = SUPER, minus, resizeactive, -50 0
unbind = SUPER, equal
bind = SUPER, equal, resizeactive, 50 0
unbind = SUPER SHIFT, minus
bind = SUPER SHIFT, minus, resizeactive, 0 -50
unbind = SUPER SHIFT, equal
bind = SUPER SHIFT, equal, resizeactive, 0 50

# Switch between latest workspaces
bind = SUPER, Tab, workspace, previous

# Go through workspaces in Overrides
bind = SUPER CTRL, right, workspace, +1
bind = SUPER CTRL, left, workspace, -1

# Switch between latest window in group
unbind = ALT, Tab
bind = ALT, Tab, focuscurrentorlast

# Hyprland Create Group
bind = SUPER, G, togglegroup

# Hyprland Add Windows to Group
bind = SUPER SHIFT CONTROL, left, moveintogroup, l
bind = SUPER SHIFT CONTROL, right, moveintogroup, r
bind = SUPER SHIFT CONTROL, up, moveintogroup, u
bind = SUPER SHIFT CONTROL, down, moveintogroup, d

# Change Active Window In Group
bind = ALT, left, changegroupactive, b
bind = ALT, right, changegroupactive, f

# Move Window Placement within group
bind = ALT SHIFT, left, movegroupwindow, b
bind = ALT SHIFT, right, movegroupwindow, f


